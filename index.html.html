<!-- FONT GEMES -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #c7f0ff, #d4ffe6);
        min-height: 100vh;
        overflow-x: hidden;
        text-align: center;
        color: #2b2b2b;
    }

    h1 {
        margin-top: 60px;
        font-size: 2.5rem;
        color: #2a6f97;
    }

    .subtitle {
        margin-top: 10px;
        font-size: 1.2rem;
        color: #4a8f7a;
    }

    .menu {
        margin-top: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }

    button {
        background: white;
        border: none;
        padding: 15px 25px;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #e8fff5;
    }

    .gallery {
        margin-top: 60px;
        padding: 20px;
    }

    .photos {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .photo-box {
        width: 200px;
        height: 200px;
        background: #ffffffaa;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: #777;
        border: 2px dashed #9ed8c3;
    }

    /* POPUP */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 400px;
        z-index: 999;
        transition: 0.3s;
    }

    .popup.active {
        transform: translate(-50%, -50%) scale(1);
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        opacity: 0;
        pointer-events: none;
        transition: 0.3s;
    }

    .overlay.active {
        opacity: 1;
        pointer-events: all;
    }

    .close-btn {
        margin-top: 20px;
        background: #c7f0ff;
    }

    /* HEART ANIMATION */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>
